spring.application.name=inventario

# ============================
# CONFIGURACIÓN DE MYSQL
# ============================

spring.datasource.url=jdbc:mysql://localhost:3306/inventario?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================
# SPRING SECURITY - Login por defecto
# ============================

spring.security.user.name=user
spring.security.user.password=1234

# ============================
# PUERTO (opcional)
# ============================

server.port=8080

